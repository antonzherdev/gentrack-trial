AWSTemplateFormatVersion: "2010-09-09"
Description: Invoc
Parameters:
  PipelineBucket:
    Type: String
Resources:
##########################################################
#  DB
##########################################################
  TableConsumptionDaily:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: consumption_daily
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      AttributeDefinitions:
        - AttributeName: tenant
          AttributeType: N
        - AttributeName: date
          AttributeType: N
      KeySchema:
        - AttributeName: tenant
          KeyType: HASH
        - AttributeName: date
          KeyType: RANGE

##########################################################
#  S3
##########################################################
  S3GentrackTrialRaw:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain

##########################################################
#  Glue
##########################################################
  MyJob:
    Type: AWS::Glue::Job
    Properties:
      Command:
        Name: glueetl
        ScriptLocation: !Sub "s3://${PipelineBucket}/glue_etl.py"
      DefaultArguments:
        "--tenant": "1"
        "--s3-path": !Sub "s3://${S3GentrackTrialRaw}/"
      MaxCapacity: 2
      MaxRetries: 0
      Name: gentrack_etl
      Role: !Ref GlueRole

##########################################################
#  AppSync
##########################################################
  GraphQLApi:
    Type: AWS::AppSync::GraphQLApi
    Properties:
      Name: gentrack_graph_ql
      AuthenticationType: "API_KEY"

  GraphQLSchema:
    Type: AWS::AppSync::GraphQLSchema
    Properties:
      ApiId: !Ref GraphQLApi
      DefinitionS3Location: !Sub "s3://${PipelineBucket}/schema.graphql"

##########################################################
#  Role
##########################################################

  GlueRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: glue
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: Allow
          Principal:
            Service: glue.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess #TODO: Reduce permissions
